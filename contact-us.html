<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

     
        header {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-weight: bold;
            font-size: 1.2em;
        }

        .main-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .main-nav li {
            margin-left: 20px;
        }

        .main-nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .main-nav a:hover,
        .main-nav a.active {
            background-color: #5cb85c;
            color: white;
        }

        .contact-heading {
            font-size: 2.5em;
            text-align: center;
        }

        .breadcrumb {
            text-align: right;
            color: #777;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }

        .welcome-text {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 30px;
        }

      
        .contact-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 20px auto 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .phone-container {
            display: flex;
            align-items: center;
        }

        #countryCode {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            margin-right: -1px;
        }

        #phone {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 0 4px 4px 0;
            flex-grow: 1;
        }

        footer {
            text-align: center;
            background-color: #e9ecef;
            color: #555;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

      
        .flash-messages-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 80%;
            max-width: 600px;
        }

        .flash-message {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            opacity: 0.95;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash-message button {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="images/Mental-Health-Logo-final.jpg" alt="MY WELLNEST">
                <span>MY WELLNEST</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                </ul>
            </nav>
        </div>
        <h1 class="contact-heading">CONTACT US</h1>
            <center><p class="welcome-text">Welcome to TELEMEDICINE WEBSITE!</p></center>
    </header>

    <div class="flash-messages-container">
        </div>

    <div class="contact-container">
        <form id="contact-form">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Contact Number:</label>
                <div class="phone-container">
                    <select id="countryCode" name="countryCode">
                        <option data-countryCode="IN" value="+91" selected>India (+91)</option>
                        <option data-countryCode="US" value="+1">USA (+1)</option>
                        <option data-countryCode="GB" value="+44">UK (+44)</option>
                        <option data-countryCode="CA" value="+1">Canada (+1)</option>
                        <option data-countryCode="AU" value="+61">Australia (+61)</option>
                        <option data-countryCode="DE" value="+49">Germany (+49)</option>
                        <option data-countryCode="FR" value="+33">France (+33)</option>
                        <option data-countryCode="JP" value="+81">Japan (+81)</option>
                        <option data-countryCode="CN" value="+86">China (+86)</option>
                        <option data-countryCode="BR" value="+55">Brazil (+55)</option>
                        <option data-countryCode="ZA" value="+27">South Africa (+27)</option>
                        <option data-countryCode="NG" value="+234">Nigeria (+234)</option>
                        <option data-countryCode="EG" value="+20">Egypt (+20)</option>
                        <option data-countryCode="SA" value="+966">Saudi Arabia (+966)</option>
                        <option data-countryCode="MX" value="+52">Mexico (+52)</option>
                        <option data-countryCode="ID" value="+62">Indonesia (+62)</option>
                        <option data-countryCode="TR" value="+90">Turkey (+90)</option>
                        <option data-countryCode="RU" value="+7">Russia (+7)</option>
                        <option data-countryCode="PK" value="+92">Pakistan (+92)</option>
                        <option data-countryCode="BD" value="+880">Bangladesh (+880)</option>
                    </select>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 MY WELLNEST</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contact-form');
            const flashContainer = document.querySelector('.flash-messages-container');

            contactForm.addEventListener('submit', function(event) {
                event.preventDefault(); 
                const fullnameInput = document.getElementById('fullname');
                const emailInput = document.getElementById('email');
                const countryCodeSelect = document.getElementById('countryCode');
                const phoneInput = document.getElementById('phone');
                const messageInput = document.getElementById('message');

                const fullname = fullnameInput.value;
                const email = emailInput.value;
                const countryCode = countryCodeSelect.value;
                const phone = phoneInput.value;
                const message = messageInput.value;

                console.log('Full Name:', fullname);
                console.log('Email:', email);
                console.log('Country Code:', countryCode);
                console.log('Phone Number:', phone);
                console.log('Message:', message);

                const messageDiv = document.createElement('div');
                messageDiv.classList.add('flash-message', 'success');
                messageDiv.innerHTML = `<span>Your message has been sent successfully!</span> <button onclick="this.parentNode.remove()">Ã—</button>`;
                flashContainer.appendChild(messageDiv);

                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);

                setTimeout(() => {
                    window.location.href = 'index.html'; 
                }, 2000);

              
            });
        });
    </script>
</body>
</html>
